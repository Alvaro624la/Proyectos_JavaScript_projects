<body id="body">
    <header id="pizarra">
        <form id="form" class="form" action="" method="post" autocomplete="off">
            <div>
                <input type="text" id="num1" class="inputs-num">
                <input type="text" id="operador" class="inputs-operador">
                <input type="text" id="num2" class="inputs-num">
            </div>
            <div>
                <input type="text" id="resultado" class="inputs-resultado" placeholder="Escribe aquí el resultado">
            </div>
            <div>
                <button type="submit" id="bt" class="bt">Evaluar</button>
            </div>
        </form>
    </header>
    <main id="main">
        <div id="ball" class="ball"></div>

        <!--PARA PRUEBAS:-->
        <!--
        <div id="box1" class="box-left yes left-yes-move"></div>
        <div id="box2" class="box-right yes right-yes-move"></div>
        -->
        
        <!--CONTADOR DE VIDAS(cada vez que clique un resultado erroneo)-->
        <!--VERSION MEJORADA: 
            - En tres inputs que tiene la pizarra siempre, poner el resultado aleatoriamente en uno de ellos (porque si siempre es el de en medio por ejemplo, se acaba sabiendo), y tienen que clicar el correcto, si no, pierden vidas
            - Generar automaticamente un fondo que ascienda dando efecto de movimiento cuando se acierta el resultado, y se autogenera cuando llega al final otra imagen igual, utilizando así 2 imagenes máximo y teniendi un fondo infinito-->
    </main>
